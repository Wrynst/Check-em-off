/* Customize the label (the container) */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;

}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: transparent;
  border: 2px solid transparent;
  border-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/3561/frame.png') 10 round;
}


/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: rgba(208,211,197, 0.2);
}

/* When the checkbox is checked, add background */
.container input:checked ~ .checkmark {
  
  background: url('https://arnold.systems/img/coastline-48n.png') no-repeat;
  background-size: 21px;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}



/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 10px;
  top: -8px;
  width: 15px;
  height: 26px;
  border: ridge #fe0;
  border-radius: 0 2px 0px 1px;
  border-width: 0 8px 4px 0;
  -webkit-transform: rotate(50deg);
  -ms-transform: rotate(50deg);
  transform: rotate(50deg);
}
